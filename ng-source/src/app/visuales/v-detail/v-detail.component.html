<div class="container bg-3 data-detail">
	<div class="row">
    <div *ngFor="let img of imgs; let i = index" [ngClass]="{'col-sm-3': detalles.img % 4 == 0, 'col-sm-2 col-half-offset': detalles.img % 5 == 0}">
        <div class="cimg col-12">
          <a href="assets/cont/galeria/{{detalles.url}}_{{i+1}}.jpg" target="_blank">
            <img src="assets/cont/galeria/{{detalles.url}}_{{i+1}}.jpg" />
          </a>
        </div>
		</div>
	</div>

	<div class="row datos">
		<div class="col-12">
			<h4>{{detalles.titulo}}</h4>
			<p class="destacado">
				{{detalles.destacado}}
			</p>
			<p class="a_desc">
				<span>T&eacute;cnica: </span>{{detalles.tecnica}}<br /><br />
				<span>Descripci&oacute;n: </span>{{detalles.descripcion}}<br /><br />
				<span>Autor/es: </span>{{detalles.autors}}<br /><br />
				<span>A&ntilde;o: </span>{{detalles.ano}}
			</p>
			<p class="tags"><strong>tags: </strong>{{detalles.tags}}</p>
		</div>
	</div>
</div>
